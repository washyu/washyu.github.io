<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Resume</title>

		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/custom.css" rel="stylesheet" type="text/css">

		<script src="js/jQuery.js"></script>
		<script src="js/bootstrap.min.css"></script>
		<script src="js/helper.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

		<meta name="viewport" content="width=device-width">
	</head>
	<body unresolved>
		<div class="container" id="main">
			<div class="col-md-12">
				<div id="header" class="row center-content">
					<ul id="topContacts" class="flex-box purple"></ul>
				</div>
			</div>
			<div class="row">
				<div style='clear: both;'></div>
				<div id="workExperience" class='light-blue'>
					<h2>Work Experience</h2>
				</div>
				<div id="projects">
					<h2>Projects</h2>
				</div>
				<div id="education" class='light-blue'>
					<h2>Education</h2>
				</div>
				<div id="mapDiv">
					<h2>Where I've Lived and Worked</h2>
				</div>
				<div id="letsConnect" class='purple'>
					<h2 class='purple center-text'>Let's Connect</h2>
						<ul id="footerContacts" class="flex-box">
					</ul>
				</div>
			</div>
		</div>

		<script src="js/resumeBuilder.js"></script>
		<script type="text/javascript">
			if(document.getElementsByClassName('flex-item').length === 0) {
				document.getElementById('topContacts').style.backgroundColor = '#000';
			}
			if(document.getElementsByTagName('h1').length === 0) {
				document.getElementById('header').style.backgroundColor = '#000';
			}
			if(document.getElementsByClassName('work-entry').length === 0) {
				document.getElementById('workExperience').style.backgroundColor = '#000';
			}
			if(document.getElementsByClassName('project-entry').length === 0) {
				document.getElementById('projects').style.backgroundColor = '#000';
			}
			if(document.getElementsByClassName('education-entry').length === 0) {
				document.getElementById('education').style.backgroundColor = '#000';
			}
			if(document.getElementsByClassName('flex-item').length === 0) {
				document.getElementById('letsConnect').style.backgroundColor = '#000';
			}
			if(document.getElementById('map') === null) {
				document.getElementById('mapDiv').style.display = 'none';
			}
		</script>
	</body>
</html>
